<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Technician Form</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" class="rel">
    <style>
        table {
            margin-top: 40px;
            width: 65%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #F2C440;
        }
        
        input[type="button"] {
            display: inline;
            position: relative;
            top: 0;
            left: 70%;
        }
        th, td {
            padding: 10px;
            text-align: left;
            font-weight: bold;
        }
        td{
            color: #0a411b;;
        }
        .two-cols {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>

<body>
    <section class="header">
        <nav class="img">
            <a href="index.html"><img src="images/Logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa-regular fa-rectangle-xmark" onclick="hideMenu()"></i>
                <div class="position">
                    <ul class="scroll">
                        <li><a href="index.html">LOGOUT</a></li>
                        <li><a href="customerview.html">CUSTOMER</a></li>
                        <li><a href="equipmentview.html">EQUIPMENT</a></li>
                        <li><a href="repairTable.html">ONGOING REPAIRS</a></li>
                        <li><a href="CompletedRepairs.html">COMPLETED REPAIRS</a></li>
                        <li>
                            <a href="">MAINTENANCE</a>
                            <ul class="dropdown">
                                <li><a href="city.html">CITY</a></li>

                                <li><a href="equipmentManufacturer.html">MANUFACTURER</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <i class="fa-regular fa-square-caret-down" onclick="showMenu()"></i>
            </div>
        </nav>
    </section>
    <main>
            <table>
                <tr><th colspan="2" style="text-align: center;">Technician Form</th></tr>
                <tr>
                    <td><label for="equipType">Request Date:</label></td>
                    <td><input id="equipManufacturer" name="equipManufacturer" type="date" value="2023-10-10"></td>
                </tr>
                <tr>
                    <td><label for="mName">Equipment Name: </label></td>
                    <td><input id="mName" name="mName" type="text" Value="Lawn King 2000"></td>
                </tr>
                <tr>
                    <td><label for="mName">Customer Name: </label></td>
                    <td><input id="mName" name="mName" type="text" Value="John Dickson"></td>
                </tr>
                <tr>
                    <td><label for="equipType">Date:</label></td>
                    <td><input id="equipManufacturer" name="equipManufacturer" type="date" ></td>
                </tr>
                <tr>
                    <td><label for="equipManufacturer">Start Time:</label></td>
                    <td><input id="equipManufacturer" name="equipManufacturer" type="time"></td>
                </tr>
                <tr>
                    <td><label for="equipManufacturer">Stop Time:</label></td>
                    <td><input id="equipManufacturer" name="equipManufacturer" type="time" ></td>
                </tr>
                <tr>
                    <td><label for="comment">Description of Problem:</label></td>
                    <td><textarea id="comment" name="comment" title="using arrow in the corner for wider space"> Engine Not Working</textarea></td>
                </tr>
                <tr>
                    <td><label for="comment">Work Done</label></td>
                    <td><textarea id="comment" name="comment" title="using arrow in the corner for wider space"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Back" onclick="window.location.href = 'repairTable.html'">
                        <input type="button" value="Complete" onclick="window.location.href = 'CompletedRepairs.html'">
                    </td>
                </tr>
            </table>
        </main>
